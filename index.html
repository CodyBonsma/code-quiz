<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Code Quiz</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- this will hold the top navbar which includes the time count and high score btn -->

    <!-- this will hold the main page/container -->
    <main>
      <container class="container main-container">
        <div class="container main-container m-auto" id="loading-container">
          <h2 id="main-header">Coding Quiz Challenge</h2>
          <div>
            <p>
              Answer as many questions correctly as you can. But be wary! Wrong
              answers will cost you 15 seconds on the timer.
            </p>
            <button class="btn btn-dark" id="start-btn">Start Quiz</button>
          </div>
        </div>
        <!-- this will hold the submission form for the end of quiz -->
        <div id="submission-form">
          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
        </div>
        <!-- this div will hold the questions -->
        <div id="question-container" class="hide">
          <div id="question-title">Question</div>
          <div id="answer-options" class="btn-grid">
            <button id="A" class="btn btn-dark">A</button>
            <button id="B" class="btn btn-dark">B</button>
            <button id="C" class="btn btn-dark">C</button>
            <button id="D" class="btn btn-dark">D</button>
          </div>
        </div>
      </container>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
