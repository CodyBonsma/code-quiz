<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Code Quiz</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- this will hold the main page/container -->
    <main>
      <container class="container main-container">
        <div class="container sub-container">
          <h2 id="main-header">Coding Quiz Challenge</h2>
          <div>
            <p>
              Answer as many questions correctly as you can. But be wary! Wrong
              answers will cost you 15 seconds on the timer.
            </p>
            <button>Start Quiz</button>
          </div>
        </div>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
      </container>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
